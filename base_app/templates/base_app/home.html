{% extends "layouts/base1.html" %}

{% load crispy_forms_tags %}

{% block title %} {{page_title}} {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block inner-content %}
	<div class="card border-0 p-2 p-md-3 p-lg-5">
		<iframe
			width="600"
			height="450"
			style="border:0"
			loading="lazy"
			allowfullscreen
			src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCKb55P3nSFOTfYxvwU3ic094hM5pm7OvQ
				&q=Goshen+NH">
		</iframe>
	</div>
	<div id="googleMap" style="width:100%;height:400px;"></div>


{% endblock inner-content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script src="https://unpkg.com/htmx.org@1.6.1"></script>
<script>
	function myMap() {
	var mapProp= {
	  center:new google.maps.LatLng(51.508742,-0.120850),
	  zoom:5,
	};
	var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
	}
	</script>
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKb55P3nSFOTfYxvwU3ic094hM5pm7OvQ&callback=myMap"></script>
{% endblock javascripts %}
